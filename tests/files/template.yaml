workflow:
    version: 0.3.0
    inputs:
      files:
        - $[[codeFile]]
        - data/names.txt
      parameters:
        helloworld: $[[codeFile]]
        inputfile: data/names.txt
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
        waittime: $[[waittime]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:2.7'
            commands:
              - python "${helloworld}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
    outputs:
      files:
       - results/greetings.txt
parameters:
    - id: codeFile
      name: 'Code File'
      datatype: file
    - id: sleeptime
      datatype: int
      defaultValue: 10
    - id: waittime
      datatype: int
      defaultValue: 5
